<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitary Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="navbar_section">
        <div class="logo">
          <img src="https://www.solo.in/image/cache/logo%20new-171x81.png" />
        </div>
        <div class="nav_links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Blog</a>
          <a href="#contact">Contact</a>
        </div>
      </div>

      <div class="content_section">
        <div class="home">
          <h3 style="color: white">HOME SECTION</h3>
        </div>
        <div class="about">
          <h3 style="color: white">ABOUT SECTION</h3>
        </div>
        <div class="service">
          <h3 style="color: white">SERVICE SECTION</h3>
        </div>
        <div class="blog">
          <h3 style="color: white">BLOG SECTION</h3>
        </div>
        <div class="contact" id="contact">
          <form action="https://formsubmit.co/jeremiah.prakash.in@gmail.com"  method="POST">
            <div class="inp">
              <label for="userName" id="user">User Name</label>
              <input type="text" name="userName" placeholder="Name" />
            </div>

            <div class="inp">
              <label for="Email" id="mail">Email</label>
              <input type="email" name="email" placeholder="@gmail.com" />
            </div>

            <div class="inp">
              <label for="PhoneNumber" id="number">Phone Number</label>
              <input type="tel" name="number "placeholder="+91 " />
            </div>

            <div class="inp">
              <label for="Time">Time to Contact</label>
              <input type="text" name="time"placeholder="9:30 A.M - 4:00 P.M" />
            </div>

            <div class="inp">
              <label for="Message">Message</label>
              <textarea id="message" name="Message" name="message" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    </script>
  </body>
</html>
